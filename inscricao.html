<form action="https://formsubmit.co/seu-email@exemplo.com" method="POST">
    <input type="text" name="nome" placeholder="Nome completo" required>
    <input type="email" name="email" placeholder="E-mail" required>
    <select name="tipo" required>
        <option value="">Tipo de participação</option>
        <option value="ouvinte">Ouvinte</option>
        <option value="apresentador">Apresentador</option>
    </select>
    <button type="submit" class="botao">Enviar Inscrição</button>
</form>
